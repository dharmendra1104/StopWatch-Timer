<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <section class="section">
        <div class="stopwatch">
            <!-- setime out and setime interval -->
            <p><span class="hour" id="hours">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
            </p>
            <div class="btn">
                <button class="start"><i class="fa-solid fa-play"></i></button>
                <button class="stop"><i class="fa-solid fa-stop"></i></button>
                <button class="reset"><i class="fa-solid fa-trash"></i></button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
